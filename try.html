<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Londrina+Shadow&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <title>Burgers!</title>
    <link rel="stylesheet" href="./public/assets/css/burger_style.css">
    <script src="https://kit.fontawesome.com/6dacb53400.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>


    <h1 style="font-family:'Londrina Shadow', cursive; font-size:5em; text-align: center " class="text-light">Burgers
        Burgers Burgers</h1>

    <div class="flex-container" style="display: flex; flex-direction:row; justify-content: space-around">

        <div class="jumbotron">
            <h2>Burgers I want to eat:</h2>
        </div>
        <div id="add">
            <h2>Add a burger!</h2>
            <form class="create-form">

                <div class="form-group">
                    <label for="burg">Burger Name:</label>
                    <input type="text" id="burg" name="name" style="border-radius:25px;">
                </div>

                <div class="form-group" style="text-align: center">
                    <label for="devoured">Devoured?</label><br>
                    <input type="radio" name="devoured" value="1" checked> Devoured!<br>
                    <input type="radio" name="devoured" value="0"> Eat later <br><br>
                    <button type="submit" class="btn-lg" style="border-radius:25px;background:yellow;color:red;font-size: 2em;border:2px solid red; font-family:'Londrina Shadow"><span><i class="fas fa-hamburger"></i></span> Add Burger</button>
                </div>

                
            </form>
        </div>
        <div class="jumbotron">
            <h2>Burgers I have devoured:</h2>
        </div>

</body>


</div>


</html>
